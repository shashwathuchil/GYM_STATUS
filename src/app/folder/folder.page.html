<ion-content>

<ion-card *ngFor="let label of item$ | async as list">
  <ion-card-header>
    <!-- <ion-card-subtitle>{{label.name}}</ion-card-subtitle> -->
    <ion-card-title>{{label.name}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    Hi, {{label.name}}. Itâ€™s Deekshith with The Dynamic Fitness Garage. Just a
    reminder that your next fee payment will be on {{getDate(label.Date)}}.
    If you have any questions, just reply to this message!
  </ion-card-content>
  <ion-card-content>
    <ion-button color="primary" (click)="sendIndividualMsg()">Send</ion-button>
    <ion-button color="secondary">Payed</ion-button>
  </ion-card-content>
  <ion-card-content>
  </ion-card-content>
</ion-card>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button>
    <ion-icon name="share"></ion-icon>

  <ion-fab-list side="top">
    <ion-fab-button>
      <ion-icon name="paper-plane"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="presentModal()">
      <ion-icon name="person-add"></ion-icon>
    </ion-fab-button>
